<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="side-bar">
            <div id="side-bar-top">
                <img id="dashboardIcon" src="/icons/dashboard.svg" alt=""><h1 id="side-bar-title" href="">Dashboard</h1>
            </div>
            <ul id="side-bar-links-one">
                <img class="smallIcons" id="homeIcon" src="icons/home.svg" alt="home-icon"> <li>  <a class="side-bar-links" href="">Home</a></li>
                <img class="smallIcons" id="profileIcon" src="icons/profile.svg" alt="profile-icon"> <li> <a class="side-bar-links" href="">Profile</a></li>
                <img class="smallIcons" id="messagesIcon" src="/icons/messages.svg" alt=""><li> <a class="side-bar-links" href="">Messages</a></li>
                <img class="smallIcons" id="historyIcon" src="/icons/history.svg" alt=""><li> <a class="side-bar-links" href="">History</a></li>
                <img class="smallIcons" id="tasksIcon" src="/icons/tasks.svg" alt=""><li> <a class="side-bar-links" href="">Tasks</a></li>
                <img class="smallIcons" id="communitiesIcon" src="/icons/communities.svg" alt=""><li> <a class="side-bar-links" href="">Communities</a></li>
            </ul>
            <ul id="side-bar-links-two">
                <img class="smallIcons" id="settingsIcon" src="/icons/settings.svg" alt=""><li> <a class="side-bar-links" href="">Settings</a></li>
                <img class="smallIcons" id="supportIcon" src="/icons/support.svg" alt=""><li> <a class="side-bar-links" href="">Support</a></li>
                <img class="smallIcons" id="privacyIcon" src="/icons/privacy.svg" alt=""><li> <a class="side-bar-links" href="">Privacy</a></li>
            </div>
        </div>
        <div id="header"></div>
        <div id="main-content"></div>
    </div>
</body>
</html>
